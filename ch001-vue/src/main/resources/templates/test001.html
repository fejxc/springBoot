<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{  msg  }} {{name}} {{pwd}}
        <br/>
        <span>
            {{name}}
            <h1>{{msg}}</h1>
            <h2>{{pwd}}</h2>
        </span>
        <button @click="userInfo"></button>

        const app = new Vue({
            el:"#app", //用来给vue实例定义一个范围
            data:{
                msg: "欢迎学习vue！",
                name:"sunyun",
                pwd:"11111",
            },  //给vue定义一些相关数据

        });
    </script>
</body>
</html>
